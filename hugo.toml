baseURL = 'https://kongsvik.dev/'
languageCode = 'en-us'
title = 'Kongsvik Software Development Blog'
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
[module]
  [[module.imports]]
    path = 'github.com/adityatelange/hugo-PaperMod'

[menus]
  [[menus.main]]
   identifier = "archive"
   name = "archive"
   url = "/archive/"
   weight = 10
 
[params]
  description = "A software development blog where I write about tech I find interesting"
  author = "Tobias Slettemoen Kongsvik"
  disableThemeToggle = true
  ShowShareButtons = true
  ShowCodeCopyButtons = true
  [params.assets]
    favicon = "favicon.svg"
  [params.contact]
    email = "tobias@kongsvik.dev"
  [params.homeInfoParams]
    Title = 'Hello :wave:'
    Content = "I'm Tobias Kongsvik. This is where I post my ramblings about software development."
  [[params.socialIcons]]
    name = "github"
    url =  "https://github.com/tokongs"
  [[params.socialIcons]]
    name =  "linkedin"
    url =  "https://linkedin.com/in/tobiaskongsvik"
